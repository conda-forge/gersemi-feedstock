schema_version: 1

context:
  version: 0.23.2

package:
  name: gersemi
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/g/gersemi/gersemi-${{ version }}.tar.gz
  sha256: 20ff59fc9af53ef63557ab8fdad4b2429a6a8d84cf0c0d4e3960c29912b87b46

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - gersemi = gersemi.__main__:main

requirements:
  host:
    - python =${{ python_min }}
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - appdirs
    - lark
    - pyyaml

tests:
  - python:
      imports:
        - gersemi
  - requirements:
      run:
        - pip
        - python =${{ python_min }}
    script:
      - pip check
      - gersemi --help

about:
  summary: A formatter to make your CMake code the real treasure
  license: MPL-2.0
  license_file: LICENSE
  homepage: https://github.com/BlankSpruce/gersemi

extra:
  recipe-maintainers:
    - danielnachun
