{% set version = "0.22.1" %}

package:
  name: gersemi
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/g/gersemi/gersemi-{{ version }}.tar.gz
  sha256: 9679d801f7293d162201bffae860707ca5a53f35c9f0063f62f5cbb834f66da8

build:
  entry_points:
    - gersemi = gersemi.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - appdirs
    - lark
    - pyyaml

test:
  imports:
    - gersemi
  commands:
    - pip check
    - gersemi --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/BlankSpruce/gersemi
  summary: A formatter to make your CMake code the real treasure
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
